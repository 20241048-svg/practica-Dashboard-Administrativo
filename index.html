<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ShopMaster | Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"><!--para el de bostrap-->
</head>

<body class="bg-light">
    <!--este es para la barrita de arriba -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">ShopMaster Admin</span>

    <div class="d-flex">
        <input class="form-control me-2" type="search" id="buscarBarrita" placeholder="Buscar producto">
        <button class="btn btn-outline-light" id="buscar">Buscar</button>
        <button class="btn btn-success ms-2" onclick="location.href='add.html'">Agregar</button>

    </div>
</nav>

<!-- para que aparezcan ordenadas -->
<div class="container mt-4">
    <div class="row g-3">
        <div class="col-md-4">
            <select class="form-select" id="cate">
                <option value="">Todas las categorías</option>
            </select>
        </div>

        <div class="col-md-4">
            <select class="form-select" id="cmbOrdenar">
                <option value="">Ordenar por</option>
                <option value="title-asc">Título A-Z</option>
                <option value="title-desc">Título Z-A</option>
                <option value="price-asc">Precio ↑</option>
                <option value="price-desc">Precio ↓</option>
            </select>
        </div>
    </div>
</div>

<!-- para crear la tablita-->
<div class="container mt-4">
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Foto</th>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
        </table>
    </div>
</div>

<!-- la paginaciom... (al rato lo hago) -->
<div class="container mb-4">
    <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-secondary" id="btnAnterior">Anterior</button>
        <span id="pagi" class="fw-bold"></span>
        <button class="btn btn-secondary" id="btnSiguiente">Siguiente</button>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
