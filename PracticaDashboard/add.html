<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"><!--para el de bostrap-->
</head>

<body class="bg-light">

<!-- barra superior -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Nuevo Producto</span>
    <button class="btn btn-outline-light" onclick="location.href='index.html'">Volver</button>
</nav>

<!-- formulario -->
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title mb-4">Agregar producto</h5>

            <!-- titulo -->
            <div class="mb-3">
                <label class="form-label">Nombre del producto</label>
                <input type="text" id="titulo" class="form-control">
            </div>

            <!-- descripcion -->
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3"></textarea>
            </div>

            <!-- precio -->
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" id="precio" class="form-control">
            </div>

            <!-- stock -->
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" id="stock" class="form-control">
            </div>

            <!-- categoria -->
            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <select id="categoria" class="form-select">
                    <option value="">Seleccione una categoría</option>
                </select>
            </div>

            <!-- botones -->
            <button class="btn btn-success" id="guardar">Guardar</button>
            <button class="btn btn-secondary" onclick="location.href='index.html'">Cancelar</button>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="addProdu.js"></script>
</body>
</html>
